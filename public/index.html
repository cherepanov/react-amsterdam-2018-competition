<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <title>SPB Frontend Competition</title>
  <style>
    html body * {
      font-family: sans-serif;
    }

    html {
      line-height: 1.15;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%
    }

    a {
      background-color: transparent;
      -webkit-text-decoration-skip: objects
    }

    strong {
      font-weight: bolder;
    }

    video {
      display: inline-block
    }

    img {
      border-style: none
    }

    svg:not(:root) {
      overflow: hidden
    }

    [hidden] {
      display: none
    }

    html, body, div, h1, h2, p, a, img, small, strong, footer, header, video {
      margin: 0;
      padding: 0;
      border: 0;
      /*font-size: 100%;*/
      font: 100% inherit;
      vertical-align: baseline
    }

    footer, header {
      display: block
    }

    body {
      line-height: 1
    }
  </style>
</head>
<body>
<div id="root"></div>
</body>
</html>
